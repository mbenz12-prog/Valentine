<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Becky üíõ</title>

  <style>
    :root {
      --bg: #fff2b3;
      --card: #ffffff;
      --yes: #ff4d79;
      --shadow: 0 18px 44px rgba(0,0,0,0.16);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #fff7cc, var(--bg));
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      -webkit-tap-highlight-color: transparent;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 22px;
      padding: 26px 18px 20px;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(20px, 4.5vw, 28px);
      margin: 6px 10px 18px;
      line-height: 1.2;
    }

    .sub {
      font-size: 13px;
      color: #6b6b6b;
      margin: 0 10px 16px;
    }

    .arena {
      position: relative;
      height: 120px;
      margin: 10px auto 6px;
      width: min(440px, 100%);
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    #yes {
      background: var(--yes);
      color: #fff;
      font-weight: 800;
      font-size: 20px;
      padding: 16px 34px;
      transform-origin: center;
      box-shadow: 0 12px 28px rgba(255, 77, 121, 0.35);
    }

    #no {
      position: absolute;
      right: 10px;
      top: 18px;
      background: #f1f1f1;
      color: #666;
      font-size: 13px;
      padding: 10px 16px;
    }

    .hint {
      font-size: 12px;
      color: #8a8a8a;
      margin-top: 10px;
    }

    /* Result screen */
    .result {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
    }

    .result.show { display: flex; }

    .result-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gif-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: saturate(1.1) contrast(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: max(22px, env(safe-area-inset-top));
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.05) 45%, rgba(0,0,0,0.25));
    }

    .overlay h2 {
      margin: 0;
      font-size: clamp(28px, 7vw, 56px);
      color: #fff;
      text-shadow: 0 10px 26px rgba(0,0,0,0.55);
      padding: 10px 16px;
    }

    .bottom-note {
      position: absolute;
      left: 0;
      right: 0;
      bottom: max(18px, env(safe-area-inset-bottom));
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      padding: 0 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Becky, will you be my Valentine? üíõ</h1>
    <div class="sub">Pick wisely üíõ</div>

    <div class="arena" id="arena">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button" aria-label="No button">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems shy today üíõ</div>
  </div>

  <!-- Result overlay -->
  <div class="result" id="result">
    <div class="result-inner">
      <!-- Updated GIF -->
      <div class="gif-bg" id="gifBg"
           style="background-image:url('https://media.giphy.com/media/xTiTnMhJTwNHChdTZS/giphy.gif');"></div>

      <div class="overlay">
        <h2>Yayyy! ü•≥</h2>
      </div>

      <div class="bottom-note">Happy Valentine‚Äôs Day üíõ</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const arena  = document.getElementById("arena");
    const result = document.getElementById("result");

    let noTries = 0;
    let yesScale = 1;

    function growYes() {
      yesScale = Math.min(yesScale + 0.12, 2.2);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function moveNo() {
      const arenaRect = arena.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = arenaRect.width - noRect.width - padding;
      const maxY = arenaRect.height - noRect.height - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
    }

    function vanishNoIfNeeded() {
      if (noTries >= 5) {
        noBtn.style.display = "none";
      }
    }

    // Mobile-friendly: dodges when she tries to tap
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      noTries += 1;
      growYes();
      moveNo();
      vanishNoIfNeeded();
    });

    // Desktop hover dodge
    noBtn.addEventListener("mouseenter", () => {
      if (noBtn.style.display === "none") return;
      moveNo();
    });

    // WebAudio "ding" (no file needed)
    function playYesSound() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const o = ctx.createOscillator();
        const g = ctx.createGain();

        o.type = "triangle";
        o.frequency.value = 740;
        g.gain.value = 0.0001;

        o.connect(g);
        g.connect(ctx.destination);

        const now = ctx.currentTime;
        g.gain.setValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.25, now + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);

        o.start(now);
        o.stop(now + 0.38);

        o.onended = () => ctx.close();
      } catch (_) {}
    }

    yesBtn.addEventListener("click", () => {
      playYesSound();
      result.classList.add("show");
    });

    window.addEventListener("load", () => {
      moveNo();
    });
  </script>
</body>
</html>
